<span class='fa fa-spinner spinner'
  *ngIf="loading"></span>
<nav class='navbar navbar-expand navbar-light bg-light'>
  <a class='navbar-brand' [routerLink]="['/home']">{{pageTitle}}</a>
  <div class="nav nav-pills dropdown">
    <button class="btn ">Menu</button>
    <div class="dropdown-content">
      <a class='nav-link' [routerLink]="['/home']" routerLinkActive="active">Home</a>
      <a class='nav-link' [routerLink]="['/characters']" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Character List</a>
    </div>
  </div>
  <ul class='navbar-nav ml-auto'>
    <li class='nav-item' *ngIf='isLoggedIn'>
      <a class='nav-link'>
        Welcome, {{userName}}
      </a>
    </li>
    <li *ngIf='!isLoggedIn' class='nav-item'><a class='nav-link' [routerLink]="['/login']">Log In</a></li>
    <li *ngIf='isLoggedIn' class='nav-item'><a class='nav-link' (click)="logOut()">Log Out</a></li>
  </ul>
</nav>
<div class='container' [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</div>
