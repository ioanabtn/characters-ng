<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body" *ngIf="character">

        <div class="row">

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{character.name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Side:</div>
                    <div class="col-md-6">{{character.side}}</div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- <div *ngIf="character.side == 'dark' ">
                    <i class="fa fa-moon"></i>
                </div>
                <div *ngIf="character.side == 'light'">
                    <i class="fa fa-moon"></i>
                </div> -->
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" [routerLink]="['/characters']"
                    queryParamsHandling="preserve">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <!-- <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['edit']">
                    Edit
                </button> -->
            </div>
        </div>

    </div>
</div>
